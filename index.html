<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Snake Game</title>
    <style>
        #header {
            color: #ff0066;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 0, 102, 0.4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcce6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #game-board {
            border: 4px solid #ff66b2;
            background-color: #ffe6f2;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff99cc;
        }
        #score {
            color: #ff1a75;
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 102, 178, 0.3);
        }
        #controls {
            color: #ff4d94;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .game-over {
            position: absolute;
            color: #ff0066;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            display: none;
            text-shadow: 3px 3px 6px rgba(255, 0, 102, 0.4);
        }
    </style>
</head>
<body>
    <div id="header">Katie's Snake Game</div>
    <div id="score">Score: 0</div>
    <canvas id="game-board" width="500" height="500"></canvas>
    <div id="game-over" class="game-over">Game Over!</div>
    <div id="controls">Use arrow keys to control the snake</div>
    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');

        const gridSize = 25;
        const tileCount = canvas.width / gridSize;
        let score = 0;

        let snake = [
            {x: 10, y: 10},
        ];
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        let dx = 0;
        let dy = 0;
        let gameLoop;

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function drawGame() {
            clearBoard();
            moveSnake();

            if (hasGameEnded()) {
                gameOverElement.style.display = 'block';
                clearInterval(gameLoop);
                return;
            }

            checkFoodCollision();
            drawFood();
            drawSnake();
        }

        function clearBoard() {
            ctx.fillStyle = '#ffe6f2';  // Light pink background
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.font = `${gridSize}px Arial`;
            snake.forEach((segment, index) => {
                const emoji = index === 0 ? 'üêï' : 'üê∂';
                ctx.fillText(emoji, segment.x * gridSize, (segment.y + 1) * gridSize - 2);
            });
        }

        function drawFood() {
            ctx.font = `${gridSize}px Arial`;
            ctx.fillText('ü¶¥', food.x * gridSize, (food.y + 1) * gridSize - 2);  // Bone emoji for food
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            snake.pop();
        }

        function hasGameEnded() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerHTML = `Score: ${score}`;
                snake.push({});
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function startGame() {
            gameOverElement.style.display = 'none';
            snake = [{x: 10, y: 10}];
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            score = 0;
            scoreElement.innerHTML = `Score: ${score}`;
            dx = 1;
            dy = 0;
            gameLoop = setInterval(drawGame, 100);
        }

        startGame();
    </script>
</body>
</html>
